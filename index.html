<div class="container-fluid">

	<div class="row">
		<div class="col-md-5">



			<textarea id="input_text" class="form-control" rows="8"></textarea>

			<div id="msg"></div>


			<div class="row mt-3">
				<div class="col-md-6">
					<h5>Text</h5>

					<table class="table table-bordered table-sm">
						<tr>
							<td>Format detected</td>
							<td class="data-field"><span class="" id="format-detected"></span></td>
						</tr>
						<tr>
							<td>characters</td>
							<td class="data-field"><span class="" id="currentTotalChars"></span></td>
						</tr>
						<tr>
							<td>words</td>
							<td class="data-field"><span class="" id="currentTotalWords"></span></td>
						</tr>
						<tr>
							<td>unique words</td>
							<td class="data-field"><span class="" id="currentTotalUniqueWords"></span></td>
						</tr>
					</table>

				</div>
				<div class="col-md-6">
					<h5>Graph</h5>

					<table class="table table-bordered table-sm">
						<tr>
							<td>edges</td>
							<td class="data-field"><span class="" id="currentTableLength"></span></td>
						</tr>
					</table>

				</div>
			</div>
